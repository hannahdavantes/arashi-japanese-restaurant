<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/arashi-styles.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans|Raleway:300,400"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/fefac4bb0f.js"
      crossorigin="anonymous"
    ></script>
    <title>Arashi Japanese Restaurant</title>
  </head>

  <body>
    <nav class="nav">
      <div class="logo">
        <h1 class="header">Arashi Japanese Restaurant</h1>
        <div class="navbar-toggle">
          <i class="fas fa-bars"></i>
        </div>
      </div>
      <ul class="navbar">
        <li class="navbar-item">
          <a href="index.html">Home</a>
        </li>
        <li class="navbar-item">
          <a href="menu.html">Menu</a>
        </li>
        <li class="navbar-item">
          <a href="about.html">About</a>
        </li>
        <li class="navbar-item">
          <a href="reservation.html">Reservation</a>
        </li>
        <li class="navbar-item active">
          <a href="reviews.html">Reviews</a>
        </li>
        <li class="navbar-item">
          <a href="pickupdelivery.html">Order Now</a>
        </li>
      </ul>
    </nav>
    <div class="container">
      <section class="reviews" id="reviews">
        <h1 class="header">Reviews</h1>
      </section>
      <section class="feedback-form" id="feedback-form">
        <h1 class="header">Add a Review</h1>
        <h2>We'd love to hear your feedback!</h2>
        <h3>Please check if we've met the criteria</h3>
        <h3><span id="error"></span></h3>
        <form onsubmit="addReview(); return false" id="review-form">
          <ul class="form-list">
            <li>
              <label for="name">Name:</label>
              <input type="text" id="name" />
            </li>
            <li>
              <label for="cb-1">Great Food Quality</label>
              <input type="checkbox" id="cb-1" class="criteria" />
            </li>
            <li>
              <label for="cb-2">Good Price for Serving Portion</label>
              <input type="checkbox" id="cb-2" class="criteria" />
            </li>
            <li>
              <label for="cb-3">Good Presentation</label>
              <input type="checkbox" id="cb-3" class="criteria" />
            </li>
            <li>
              <label for="cb-4">Easy to Order</label>
              <input type="checkbox" id="cb-4" class="criteria" />
            </li>
            <li>
              <label for="cb-5">Accurate Service</label>
              <input type="checkbox" id="cb-5" class="criteria" />
            </li>
            <li>
              <label for="cb-6">Accurate Pickup Time</label>
              <input type="checkbox" id="cb-6" class="criteria" />
            </li>
            <li>
              <input type="submit" class="btn-submit" id="order-button" />
            </li>
          </ul>
        </form>
      </section>
    </div>
    <footer class="footer">
      <div class="footer-group">
        <h1 class="header">Arashi Japanese Restaurant</h1>
      </div>
      <div class="footer-group footer-group-h">
        <a href="mailto:arashijapaneserestaurant@gmail.com"
          ><i class="fas fa-at"></i> <span>E-mail</span></a
        >
        <a href="http://www.facebook.com" target="_blank"
          ><i class="fab fa-facebook"></i> <span>Facebook</span></a
        >
        <a href="http://www.twitter.com" target="_blank"
          ><i class="fab fa-twitter"></i> <span>Twitter</span></a
        >
        <a href="http://www.instagram.com" target="_blank"
          ><i class="fab fa-instagram"></i> <span>Instagram </span></a
        >
      </div>
      <div class="footer-group">
        <h4>Subscribe to our Newsletter</h4>
        <form>
          <input type="email" />
          <a class="btn-subscribe">Subscribe</a>
        </form>
      </div>
    </footer>
    <script src="./scripts/navbar.js"></script>
    <script src="./scripts//reviews.js"></script>
  </body>
</html>
